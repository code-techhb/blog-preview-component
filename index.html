<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Web Dev Challenge | Blog preview card</title>
  </head>

  <body>
    <header class="header">
      <h1>Web dev Project &dash; Challenge 2</h1>
    </header>

    <main class="main">
      <div class="card-component">
        <div class="image-box">
          <img
            src="./images/illustration-article.svg"
            alt="An Illustration in yellow and black
        that contains some HTML syntax"
          />
        </div>

        <div class="text-box">
          <div class="detail-info">
            <span class="tag">Learning</span>
            <p>Published 21 December 2024</p>
          </div>

          <div class="descriptive-text">
            <h2>HTML & CSS foundations</h2>
            <p>
              These languages are the backbones of every website, defining
              structure, content and presentation.
            </p>
          </div>

          <div class="author">
            <img src="./images/image-avatar.webp" alt="Image of the author" />
            <p class="author-name">Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/code-techhb/blog-preview-component"
        >Houlaymatou B.</a
      >
    </footer>
  </body>
</html>
